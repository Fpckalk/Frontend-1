<!DOCTYPE html>
<html>
<head>

    <title>Web App Skeleton v 0.1</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <nav>
        <ul>
            <li><a href="#game">Game</a></li>
            <li><a href="#page1">Pagina 1</a></li>
            <li><a href="#page2">Pagina 2</a></li>
            <li><a href="#page3">Pagina 3</a></li>
        </ul>
    </nav>
    
    <section id="content">

        <section data-route="game" class="active">
            <h1 data-bind="title"></h1>
            <table>
                <thead>
                    <tr>
                        <th>Score</th>
                        <th>Team</th>
                        <th>Points</th>
                        <th>Team</th>
                    </tr>
                </thead>
                <tbody data-bind="gameInfo">
                    <tr>
                        <td data-bind="score"></td>
                        <td data-bind="team1"></td>
                        <td data-bind="team1Score"></td>
                        <td data-bind="team2"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section data-route="page2">
            <h1 data-bind="title"></h1>
            <p data-bind="description"><p>
        </section>

        <section data-route="page3">
            <h1 data-bind="title"></h1>
            <p data-bind="description"><p>
        </section>

    </section>

    <!-- Libs -->
    <script src="js/lib/routie.js"></script>
    <script src="js/lib/ready.min.js" type="text/javascript"></script>
    <script src="js/lib/qwery.min.js" type="text/javascript"></script>
    <script src="js/lib/transparancy.min.js" type="text/javascript"></script>

    <!-- Application -->
    <script src="js/scoreapp.js"></script>
    
</body>
</html>
